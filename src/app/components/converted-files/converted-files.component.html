<div class="card">
  <div class="card-body">
    <button *ngIf="convertedFiles && convertedFiles.length > 0" type="button" class="btn btn-primary float-right" tooltip="Download all"
      (click)="downloadAll()">
      <i class="material-icons caret">file_download</i> Download all
    </button>
    <h5 class="card-title">TS Definition files</h5>
    <div id="accordion" *ngFor="let file of convertedFiles; let i = index">
      <div class="card">
        <div class="card-header collpase_title" (click)="collapseOpened[i]=!collapseOpened[i]">
          <div>
            {{ file.filename.trim() }}
            <button type="button" class="btn btn-primary ml-3 filename-btn" tooltip="Download" (click)="downloadFile(file)">
              <i class="material-icons caret">file_download</i>
            </button>
            <button type="button" class="btn btn-primary float-right filename-btn">
              <i class="material-icons caret">keyboard_arrow_down</i>
            </button>
          </div>
        </div>
        <div class="collapse show" [hidden]="!collapseOpened[i]">
          <div class="card-body tscode">
            <pre><code highlight [code]="file.content.join('\n')"></code></pre>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
